[phases.setup]
nixPkgs = [
  "python311",
  "postgresql",
  "gcc",
  "zlib",
  "libffi",
  "openssl",
  # Chrome/Chromium for Selenium-based Fantrax authentication
  "chromium",
  "chromedriver",
  # Additional dependencies for headless Chrome
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXrandr",
  "nss",
  "nspr",
  "atk",
  "cups",
  "libdrm",
  "expat",
  "libxcb"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip setuptools wheel",
  "/opt/venv/bin/pip install --no-cache-dir -r requirements.txt --timeout 600"
]

[phases.build]
cmds = []

[phases.release]
# Explicitly disable release phase - migrations run at startup in start.sh
cmds = []

[start]
cmd = "bash start.sh"
